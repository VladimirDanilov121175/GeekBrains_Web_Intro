<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework_Task2_Calculator</title>
</head>

<body>
    <h1>Калькулятор</h1>

    <input type="text" id="num1" placeholder="Число 1">

    <div class="operators">
        <input type="button" onclick="operator('+')" value="+">
        <input type="button" onclick="operator('-')" value="-">
        <input type="button" onclick="operator('/')" value="/">
        <input type="button" onclick="operator('*')" value="*">
    </div>

    <input type="text" id="num2" placeholder="Число 2">

    <input type="button" onclick="calculate()" id="button" value="=">

    <input type="text" id="result" readonly value="0">

    <script>
        function operator(value) {  // Сохраняем +, -, / или *
            action = value;
        }

        function calculate() {
            var num1 = +document.getElementById("num1").value;
            var num2 = +document.getElementById("num2").value;
            
            switch (action) {
                case '+': result = num1 + num2; break;
                case '-': result = num1 - num2; break;
                case '/': result = (num2 !=0) ? num1 / num2 : "Деление на 0!"; break;
                case '*': result = ((num1*1000) * (num2*1000)) / 1000000;
                
            }
            document.getElementById("result").value = result;
        }
    </script>

</body>

</html>
